    <section>
        <p>permite mapear uma imagem tornando ares da imagem clicaveis</p>

            usemap="#rs">

             href="whats.html" alt="" target="alvo" title="Whatsapp">
            <area shape="poly" coords="230,150,313,200,230,245"
            href="youtube.html" target="alvo" title="Youtube"
     </map>
    </section>
    </main>

     width="1000" height="500"></iframe>
