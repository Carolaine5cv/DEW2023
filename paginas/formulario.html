<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <font color="#B8B1EB"><h1>FORMULÁRIO</h1></font>

<body>

     <form action=" "method=" ">
        <div>
        <label for="nome_usuario">Nome:</label><!--label insere um rotulo -->
        <!--input text e um campo de entrada de texto -->
        <input type="text" name="nome_usuario" id="nome_usuario " 
        size="50" maxlenght="10"    minlenght="3" placeholder="Digite seu nome"> 
    </div>
    <br>
    <div>
        <label for="senha">Senha:</label> 
        <input type="password" name="senha" id="senha" required>
    </div>
    <br>
    <div>
      <font color="#62F0EF"><label for="">HOBBIES:</label></font>
        <br>
        <input type="checkbox" name="livro" id="livro">
        <label for="livro">Livro</label>
        <input type="checkbox" name="esporte" id="esporte">
        <label for="esporte">Esporte</label>
        <input type="checkbox" name="cinema" id="cinema">
        <label for="cinema">Cinema</label>
        <input type="checkbox" name="musica" id="musica">
        <label for="musica">Musica</label>
    </div>
    <br>
    <div>
        <label for="">Escolha o tipo:</label>
        <input type="radio" name="tipo" id="adulto" checked>
        <label for="adulto">Adulto</label>
        <input type="radio" name="tipo" id="adolescente">
        <label for="adolescente">Adolescente</label>
        <input type="radio" name="tipo" id="crianca">
        <label for="crianca">Criança</label>
    </div>
    <br>
    <div>
        <label for="">escolha um arquivo:</label>
        <input type="file" name="arquivo" id="arquivo"  accept="image/png", image/jpeg>
    </div>
    <br>
    <div>
         <label for="">Escolha uma opção:</label>
         <select name="opc" id="opc">
            <option value="tsi">TSI</option>
            <option value="tme">TME</option>
            <option value="inf">INFORMÁTICA</option>
            <option value="adm">ADMINISTRAÇÃO</option>
            </select>
    </div>
    <br>
    <div>
        <textarea name="" id="" cols="30" rows="10" placeholder="Deixe seu recado"></textarea>
    </div>
    <br>
    <div>
          <button type="submit">Enviar</button>
          <button type="reset">Apagar</button>
          <!------botoes-------
          <input type="submit" value="Enviar">
          <input type="reset" value="Apagar">
          -->
       </div>

     </form>

<br>
<br>

</body>
</html>
