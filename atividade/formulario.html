<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <font color="#B8B1EB"><h1>FORMULÁRIO</h1></font>
    <font color="#E02667"><legend>--------DADOS PESSOAIS--------</legend></font>
    <br>
    <br>
     <form action=" "method=" ">
        <label for="nome_usuario">Nome:</label>
        <input type="text" name="nome_usuario" id="nome_usuario " 
        size="50" maxlenght="10"    minlenght="3" placeholder="Digite seu nome:"> 
        <br>
        <br>
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco"
        size="50" maxlenght="10"    minlenght="3" placeholder="Digite seu endereço"> 
        <br>
        <br>
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade"
        size="50" maxlenght="10"    minlenght="3" placeholder="Digite sua cidade:"> 
        <br>
        <br>
    <label for="">Estado:</label> 
     <select> name="opc" id="opc">
           <option value="tsi">ACRE</option>
           <option value="tme">ALAGOAS</option>
           <option value="inf">AMAPÁ</option>
           <option value="adm">AMAZONAS</option>
           <option value="">BAHIA</option>
           <option value="">CEARA</option>
           <option value="">DISTRITO FEDERAL</option>
           <option value="">ESPIRITO SANTO</option>
           <option value="">GOIAS</option>
           <option value="">MARANHÃO</option>
           <option value="">MATO GROSSO</option>
           <option value="">MINAS GERAIS</option>
           <option value="">PARA</option>
           <option value="">PARAIBA</option>
           <option value="">PARANA</option>
           <option value="">PERNAMBUCO</option>
           <option value="">PIAUI</option>
           <option value="">RIO DE JANEIRO</option>
           <option value="">RIO GRANDE DO NORTE</option>
           <option value="">RIO GRANDE DO SUL</option>
           <option value="">RONDONIA</option>
           <option value="">RORAIMA</option>
           <option value="">SANTA CATARINA</option>
           <option value="">SAO PAULO</option>
           <option value="">SERGIPE</option>
           <option value="">TOCANTINS</option> 
     </select>
        <br>
        <br>
        <br>
   <font color="#E02667"><legend>-------DADOS PROFISSIONAIS------</legend></font>
   <br>
        <label for="">Natureza do cargo:</label>
        <input type="radio" name="tipo" id="gerencia" checked>
        <label for="gerencia">GERENCIA</label>
        <input type="radio" name="tipo" id="financeiro">
        <label for="financeiro">FINANCEIRO</label>
        <input type="radio" name="tipo" id="recepcao">
        <label for="recepcao">RECEPÇAO</label>
        <input type="radio" name="tipo" id="administrativo" checked>
        <label for="administrativo">ADMINISTRATIVO</label>
        <input type="radio" name="tipo" id="juridico">
        <label for="juridico">JURIDICO</label> 
        <br>    
        <br>
      <label for="">Area de interesse:</label>
        <input type="checkbox" name="computacao" id="computacao">
        <label for="computacao">COMPUTAÇAO</label>
        <input type="checkbox" name="biologia" id="biologia">
        <label for="biologia">BIOLOGIA</label>
        <input type="checkbox" name="ambiente" id="ambiente">
        <label for="ambiente">MEIO-AMBIENTE</label>
        <input type="checkbox" name="engenharia" id="engenharia">
        <label for="musica">ENGENHARIA</label>
        <input type="checkbox" name="historia" id="historia">
        <label for="">HISTORIA</label>
    <br>
     <br>
    <h2>mini-curriculo: <textarea name="" id="" cols="30" rows="10" placeholder="mini-curriculo"></textarea></h2>
    <br>
    <br>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
        <!------botoes-------
        <input type="submit" value="Enviar">
        <input type="reset" value="Apagar">
        -->
    
   </form>
   <br>
   <br>
   <br>
     <h2>para voltar ao inicio:</h2>
     <a href="../index.html"><img src= "../img/images.png"  alt=""></a>
 






    
</body>
</html>
